method: POST
path: /auth/recover
requireAuth: false
schema:
  body:
    type: object
    properties:
      email:
        type: string
      recaptchaCode:
        type: string
    required:
      - email
responses:
  - goodVerifySent
  - badEndpoint
  - badEmail
  - badUnknownEmail
  - badRecaptchaCode
