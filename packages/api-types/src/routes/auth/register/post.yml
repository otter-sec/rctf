method: POST
path: /auth/register
requireAuth: false
schema:
  body:
    type: object
    properties:
      email:
        type: string
      name:
        type: string
      ctftimeToken:
        type: string
    required:
      - name
    oneOf:
      - required:
          - email
      - required:
          - ctftimeToken
responses:
  - goodVerifySent
  - goodRegister
  - badCtftimeToken
  - badEmail
  - badName
  - badCompetitionNotAllowed
  - badKnownCtftimeId
  - badKnownEmail
  - badKnownName
  - badRegistrationsDisabled
